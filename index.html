<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="add-task-container input-group mb-3">
      <input
        type="text"
        id="newTask"
        class="form-control"
        placeholder="Додати нове завдання..."
      />
      <button class="btn btn-primary" id="addTask">Додати</button>
    </div>

    <ul id="todo-list">
      <li
        class="todo-item"
        data-text="Сходить в магазин"
        data-details="Купити: хліб, молоко, яйца, курицю, помідори, сир і шось смачненьке."
      >
        <span>Сходить в магазин</span>
        <button class="delete-btn">&times;</button>
      </li>
      <li
        class="todo-item"
        data-text="Зробити домашку"
        data-details="Укр.яз: стор.162 вправа 34; 
        Географія: вивчити конспект + зробити презентацію на тему: природні копалини в моєму краї;
        Математика: вправа 23 стор.57, вправа 87 стор.198 + правила вивчити."
      >
        <span>Зробити домашку</span>
        <button class="delete-btn">&times;</button>
      </li>
      <li
        class="todo-item"
        data-text="Вигуляти свого пітомця"
        data-details="Купити йому смаколиків + вивчити нові команди."
      >
        <span>Вигуляти свого пітомця</span>
        <button class="delete-btn">&times;</button>
      </li>
    </ul>

    <div class="modal fade" id="todoModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Деталі завдання</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="modal-text"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Закрити
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
